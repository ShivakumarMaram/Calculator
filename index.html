<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 320px;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ffffff;
            border-radius: 8px;
            background-color: #f1f1f1;
            color: #2c3e50;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
            background-color: #74b9ff;
            color: #fff;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #0984e3;
        }
        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        button:hover::after {
            transform: scale(10);
        }
        .operator {
            background-color: #ff7675;
            color: white;
        }
        .operator:hover {
            background-color: #d63031;
        }
        .equals {
            background-color: #00cec9;
            color: white;
        }
        .equals:hover {
            background-color: #00a8b5;
        }
        .clear {
            background-color: #fdcb6e;
            color: #2c3e50;
        }
        .clear:hover {
            background-color: #e1b12c;
        }
        .number {
            background-color: #a29bfe;
        }
        .number:hover {
            background-color: #6c5ce7;
        }
        .paren {
            background-color: #55efc4;
            color: #2c3e50;
        }
        .paren:hover {
            background-color: #00b894;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="paren" onclick="appendToDisplay('(')">(</button>
            <button class="paren" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">ร</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let currentInput = '0';

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.' && !['+', '-', '*', '/', '%'].includes(value)) {
                currentInput = value;
            } else if (currentInput === 'Error') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            display.value = currentInput;
        }

        function calculate() {
            try {
                const expression = currentInput.replace(/%/g, '/100');
                const result = eval(expression);
                currentInput = Number.isFinite(result) ? result.toString() : 'Error';
                display.value = currentInput;
                if (currentInput === 'Error') {
                    setTimeout(clearDisplay, 1000);
                }
            } catch (error) {
                currentInput = 'Error';
                display.value = currentInput;
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>
</body>
</html>
